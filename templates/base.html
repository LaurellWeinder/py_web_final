{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>{% block title %}Library Catalogue{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<meta charset='utf-8'>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'books' %}">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'authors' %}">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'book_create' %}">Add Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'author_create' %}">Add Author</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container-fluid">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
