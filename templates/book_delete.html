{% extends 'base.html' %}
{% block content %}
<form class="form-control" action="{% url 'book_delete' book_id=book.book_id %}" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete {{ book.title }} {{ book.author }}?</h3>
    <button type="button"><a href="{% url 'book_detail' book_id=book.book_id %}">Cancel</a></button>
    <button type="submit">Yes</button>
</form>
{% endblock %}
