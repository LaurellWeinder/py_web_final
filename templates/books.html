{% extends 'base.html' %}
{% block content %}
{% if book_list %}
{% for book in object_list %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row"><a href="{{ book.get_absolute_url }}">{{book.title }}</a></th>
        <th scope="row">{{book.author}}</th>
    </tr>
    </tbody>
</table>
{% endfor %}
{% else %}
<p>No books in the library, sorry!</p>
{% endif %}
{% endblock content %}
